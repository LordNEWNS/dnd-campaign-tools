<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Capture Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">Home</a>
        </header>
        <div class="Body">
            <div class="SideMenue">
                <ul class="SideList">
                    <a href="CaptureCalc.html">Capture Calculator</a>
                </ul>
            </div>

            <div class="main">
                <h1>Capture DC Calculator</h1>
                <div class="CaptureCalc" id="Calc">
                    <div class="spacer">
                        <div class="CapCalcInput">
                            <label for="MaxHealth">Max Health</label>
                            <input type="number" id="MaxHealth">
                        </div>
                    
                        <div class="CapCalcInput">
                            <label for="CurrentHealth">Current Health</label>
                            <input type="number" id="CurrentHealth">
                        </div>
                    </div>

                    <div class="spacer">
                        <div class="CapCalcInput">
                            <label for="AbilityModifier">Ability Modifier</label>
                            <input type="number" id="AbilityModifier">
                        </div>
                    

                        <div class="CapCalcInput">
                            <label for="Ailments">Number Of Status Effects</label>
                            <input type="number" id="Ailments">
                        </div>
                    </div>

                    <div class="spacer">
                        <div class="CapCalcInput">
                            <label for="Mythic">Mythic</label>
                            <input type="checkbox" id="Mythic">
                        </div>

                        <div class="CapCalcInput">
                            <label for="Legendary">Legendary</label>
                            <input type="checkbox" id="Legendary">
                        </div>
                    </div>
                </div>
                <div id="DcDisplay">
                    <p id="Dc">DC = 12</p>
                </div>                

            </div>

        </div>
        <footer>

        </footer>
    </body>
